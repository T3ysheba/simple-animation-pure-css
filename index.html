<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="shooter">
            <div class="shooter-head"></div>
            <div class="shooter-body"></div>
            <div class="shooter-left-hand"></div>
            <div class="shooter-left-hand-elbow"></div>
            <div class="shooter-right-hand"></div>
            <div class="shooter-left-foot"></div>
            <div class="shooter-right-foot"></div>
            <div class="shooter-right-foot-ancle"></div>
            <div class="gun">
                <div class="gun-top1"></div>
                <div class="gun-top2"></div>
                <div class="gun-bottom"></div>
                <div class="bullet"></div>
                <div class="sleeve"></div>
            </div>
        </div>
        <div class="victim">
            <div class="victim-head"></div>
            <div class="head-blood-particle1"></div>
            <div class="head-blood-particle2"></div>
            <div class="head-blood"></div>
            <div class="victim-body"></div>
            <div class="victim-right-hand"></div>
            <div class="victim-left-foot"></div>
            <div class="victim-right-foot"></div>
            <div class="victim-right-foot-ancle"></div>
        </div>
    </section>
</body>

</html>
